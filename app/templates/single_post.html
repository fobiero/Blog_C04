{% extends "default.html" %}
<!-- start block content  -->
{% block content %}
<article class="media content-section">
    <div class="media-body">
        <div class="art_cont">
            <a class="mr-2" href="#">{{ post.author.username }}</a>
            <small class="text-muted">{{ post.date_posted.strftime('%Y.%m.%d') }}</small>
            <!-- if auth  -->
            {% if post.author == current_user %}
            <div class="controls">
                <a href="{{url_for('update', post_id = post.id)}}" class="btn btn-secondary btn-sm">Update</a>
                <a href="{{url_for('delete_post', post_id = post.id)}}" class="btn btn-danger btn-sm">Remove</a>
                <!-- <button class="btn btn-danger btn-sm" type="button">Remove post</button> -->
            </div>
            {% endif %}
        </div>
        <h2 class="article-title">{{ post.title }}</h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>
{% endblock content %}
