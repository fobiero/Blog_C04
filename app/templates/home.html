{% extends "default.html" %} {% block content %} {% for post in posts %}
<article class="media content-section">
    <div class="media-body">
        <div class="art_cont">
            <a class="mr-2">{{ post.author.username }}</a>
            <small class="text-muted">{{ post.date_posted.strftime('%b %d %Y - %I:%M%p') }}</small>
        </div>
        <h2><a class="article-title" href="{{ url_for( 'single_post', post_id=post.id) }}">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content }}</p>
    </div>
</article>
{% endfor %} {% endblock content %}
