<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/custom.css')}}">
    <title>{{title}}</title>
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-expand-md navbar-dark nav_tag fixed-top">
            <div class="container">
                <a class="navbar-brand mr-4" href="/">Let's _talk</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    <div class="navbar-nav mr-auto">
                        <a class="nav-item nav-link" href="{{ url_for('home')}}">Home</a>
                    </div>
                    <div class="navbar-nav">
                        {% if current_user.is_authenticated %}
                        <a class="nav-item nav-link" href="{{ url_for('post_new')}}">Create Pitch</a>
                        <a class="nav-item nav-link" href="{{ url_for('profile')}}">User Account</a>
                        <a class="nav-item nav-link" href="{{ url_for('logout')}}">logout</a>
                        <!-- display   -->
                        {% else %}
                        <a class="nav-item nav-link" href="{{ url_for('login')}}">Login</a>
                        <a class="nav-item nav-link" href="{{ url_for('register')}}">Register</a>
                        <!-- end display  -->
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- main layout  -->
    <main role="main" class="container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}{% endblock %}
            </div>
            <div class="col-md-4">
                <div class="content-section">
                    <img src="{{url_for('static', filename='blog.png')}}" alt="">
                    <h3 id="pop_pi">Let's talk freely</h3>
                    <small>Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia, molestias?</small>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
